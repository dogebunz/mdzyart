<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Tic-Tac-Toe (Robust, Sequential, No CSS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6ec6ff 0%, #2196f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka One', cursive;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.2);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            position: relative;
        }

        h1 {
            color: #2196f3;
            margin-bottom: 10px;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-shadow: 1px 2px 0 #b3e5fc;
        }

        #status {
            font-size: 1.2rem;
            margin-bottom: 18px;
            color: #1976d2;
            min-height: 28px;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 12px;
            margin-bottom: 18px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: #e3f2fd;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.7rem;
            color: #1976d2;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            transition: background 0.2s, transform 0.1s;
            user-select: none;
            position: relative;
        }

        .cell:hover {
            background: #bbdefb;
            transform: scale(1.05);
        }

        .cell.x {
            color: #ff80ab;
            text-shadow: 1px 2px 0 #fce4ec;
        }

        .cell.o {
            color: #64b5f6;
            text-shadow: 1px 2px 0 #e3f2fd;
        }

        .cell.triangle {
            color: #ffd600;
            text-shadow: 1px 2px 0 #fffde7;
        }

        .cell.star {
            color: #ffb300;
            text-shadow: 1px 2px 0 #fffde7;
        }

        .cell.octagon {
            color: #8d6e63;
            text-shadow: 1px 2px 0 #d7ccc8;
        }

        .cell.winner {
            background: #fff59d !important;
            animation: winnerPulse 0.7s infinite alternate;
        }

        @keyframes winnerPulse {
            0% {
                box-shadow: 0 0 0 0 #fffde7;
            }

            100% {
                box-shadow: 0 0 16px 6px #fffde7;
            }
        }

        .footer {
            margin-top: 18px;
            font-size: 0.95rem;
            color: #90caf9;
            text-align: center;
            letter-spacing: 1px;
        }

        .room-box {
            margin-bottom: 18px;
            text-align: center;
        }

        .room-input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #90caf9;
            font-size: 1.1rem;
            margin-right: 8px;
            width: 120px;
            text-align: center;
        }

        .room-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.12);
            transition: background 0.2s;
            margin-top: 8px;
        }

        .room-btn:hover {
            background: #1976d2;
        }

        .pick-btns {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pick-btn {
            background: #e3f2fd;
            border: 3px solid transparent;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            font-size: 1.7rem;
            color: #2196f3;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.10);
            transition: background 0.2s, transform 0.1s, border 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .pick-btn.selected {
            border: 3px solid #2196f3;
            background: #bbdefb;
            transform: scale(1.12);
        }

        .pick-btn.x {
            color: #ff80ab;
        }

        .pick-btn.o {
            color: #64b5f6;
        }

        .pick-btn.triangle {
            color: #ffd600;
        }

        .pick-btn.star {
            color: #ffb300;
        }

        .pick-btn.octagon {
            color: #8d6e63;
        }

        .pick-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-go-btn {
            margin-top: 12px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 8px 18px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.12);
            transition: background 0.2s;
            display: block;
            width: 100%;
        }

        .start-go-btn:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }

        .hide {
            display: none !important;
        }
    </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>üêæ Multiplayer Tic-Tac-Toe</h1>
    <div class="player-count" id="playerCount"></div>
    <div id="roomIdDisplay"></div>
    <div id="errorMsg" class="error-msg"></div>
    <div id="pickShapesBox" class="hide">
      <div id="pickMsg"></div>
      <div class="pick-btns" id="pickBtns">
        <button class="pick-btn x" data-shape="X" title="X">‚úñÔ∏è</button>
        <button class="pick-btn o" data-shape="O" title="O">‚≠ï</button>
        <button class="pick-btn triangle" data-shape="‚ñ≤" title="Triangle">‚ñ≤</button>
        <button class="pick-btn star" data-shape="‚≠ê" title="Star">‚≠ê</button>
        <button class="pick-btn octagon" data-shape="‚¨£" title="Octagon">‚¨£</button>
      </div>
      <button class="start-go-btn" id="pickGoBtn" disabled>Confirm</button>
    </div>
    <div id="gameBox" class="hide">
      <div id="status">Player <span id="current-player">X</span>'s turn</div>
      <div class="board" id="board"></div>
      <!-- Chat UI -->
      <div class="chat-container" id="chatContainer">
        <div class="emoji-bar" id="emojiBar">
          <button class="emoji-btn">üòÄ</button>
          <button class="emoji-btn">üòÇ</button>
          <button class="emoji-btn">üòç</button>
          <button class="emoji-btn">üòé</button>
          <button class="emoji-btn">üëç</button>
          <button class="emoji-btn">üéâ</button>
          <button class="emoji-btn">üò∫</button>
          <button class="emoji-btn">‚ùå</button>
          <button class="emoji-btn">‚≠ï</button>
          <button class="emoji-btn">‚≠ê</button>
          <button class="emoji-btn">‚¨£</button>
          <button class="emoji-btn">‚ñ≤</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-row">
          <input class="chat-input" id="chatInput" maxlength="120" placeholder="Type a message or emoji...">
          <button class="chat-send-btn" id="chatSendBtn" disabled>Send</button>
        </div>
      </div>
      <button class="start-go-btn" id="leaveBtn" style="margin-top:10px;">Leave Room</button>
    </div>
    <div class="footer">Made with üíô for you!</div>
  </div>
  <audio id="moveSound" src="move.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>
  <audio id="bgMusic" src="cute.mp3" loop></audio>
  <script>
    // --- Your Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBvuCa11QrFayslcyd0VQBy_u9iS5rmGAw",
      authDomain: "mdzyart.firebaseapp.com",
      projectId: "mdzyart",
      storageBucket: "mdzyart.firebasestorage.app",
      messagingSenderId: "1080700505217",
      appId: "1:1080700505217:web:85b44653e6009add6fd180",
      measurementId: "G-QKQKW8HTZD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- UI elements ---
    const playerCountEl = document.getElementById('playerCount');
    const roomIdDisplay = document.getElementById('roomIdDisplay');
    const errorMsgEl = document.getElementById('errorMsg');
    const pickShapesBox = document.getElementById('pickShapesBox');
    const pickBtns = document.getElementById('pickBtns');
    const pickGoBtn = document.getElementById('pickGoBtn');
    const pickMsg = document.getElementById('pickMsg');
    const gameBox = document.getElementById('gameBox');
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const currentPlayerEl = document.getElementById('current-player');
    const leaveBtn = document.getElementById('leaveBtn');
    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');
    const bgMusic = document.getElementById('bgMusic');
    // Chat
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');
    const emojiBar = document.getElementById('emojiBar');

    // --- Game state ---
    const shapes = [
      { key: 'X', icon: '‚úñÔ∏è', class: 'x' },
      { key: 'O', icon: '‚≠ï', class: 'o' },
      { key: '‚ñ≤', icon: '‚ñ≤', class: 'triangle' },
      { key: '‚≠ê', icon: '‚≠ê', class: 'star' },
      { key: '‚¨£', icon: '‚¨£', class: 'octagon' }
    ];
    const ROOM_ID = "default-room";
    function generatePlayerId() {
      return 'player-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
    }
    let playerId = generatePlayerId();
    let playerNum = null; // 1 or 2
    let playerShape = null;
    let opponentShape = null;
    let playerRef = null;
    let selectedShape = null;
    let unsubscribe = null;

    // --- Music ---
    bgMusic.volume = 1.0;
    document.body.addEventListener('mousedown', () => { bgMusic.play().catch(()=>{}); }, { once: true });

    // --- Room ID display ---
    function updateRoomIdDisplay() {
      roomIdDisplay.textContent = `Room ID: ${ROOM_ID}`;
    }

    // --- Auto-reset room when empty ---
    function autoResetRoomWhenEmpty() {
      db.ref('rooms/' + ROOM_ID + '/players').on('value', snap => {
        const players = snap.val() || {};
        const active = Object.values(players).filter(p => p && p.connected && p.shape);
        if (active.length === 0) {
          db.ref('rooms/' + ROOM_ID + '/chat').remove();
          db.ref('rooms/' + ROOM_ID).update({
            board: Array(9).fill(''),
            turn: null,
            winner: null,
            players: null
          });
        }
      });
    }

    // --- Player connection logic ---
    function getAllPlayers(snapshot) {
      const players = snapshot.val() || {};
      return Object.entries(players)
        .filter(([id, p]) => p)
        .sort((a, b) => a[1].joined - b[1].joined)
        .map(([id, p]) => ({ id, ...p }));
    }
    function getActivePlayers(snapshot) {
      const players = snapshot.val() || {};
      return Object.entries(players)
        .filter(([id, p]) => p && p.connected && p.shape)
        .sort((a, b) => a[1].joined - b[1].joined)
        .map(([id, p]) => ({ id, ...p }));
    }

    function updatePlayerCount(count) {
      playerCountEl.textContent = `Players in game: ${count}/2`;
      updateRoomIdDisplay();
    }

    function showError(msg) {
      errorMsgEl.textContent = msg;
    }
    function clearError() {
      errorMsgEl.textContent = "";
    }

    // --- Join default room ---
    async function joinRoom() {
      // Ensure room exists
      await db.ref('rooms/' + ROOM_ID).set({
        created: Date.now(),
        players: {},
        board: Array(9).fill(''),
        turn: null,
        winner: null
      });

      // Add yourself to the players list with a timestamp, but not connected yet
      playerRef = db.ref(`rooms/${ROOM_ID}/players/${playerId}`);
      await playerRef.set({ joined: Date.now(), shape: null });
      playerRef.onDisconnect().remove();

      // Listen for player list changes
      db.ref('rooms/' + ROOM_ID + '/players').on('value', snap => {
        const allPlayers = getAllPlayers(snap);
        const activePlayers = getActivePlayers(snap);

        updatePlayerCount(activePlayers.length);

        // Assign playerNum based on join order
        const myIndex = allPlayers.findIndex(p => p.id === playerId);
        playerNum = myIndex === 0 ? 1 : 2;

        // Only block if there are already 2 active players (who picked a shape)
        if (activePlayers.length >= 2 && !activePlayers.some(p => p.id === playerId)) {
          showError("Room is full! Only 2 players allowed.");
          pickShapesBox.classList.add('hide');
          gameBox.classList.add('hide');
          return;
        }

        // --- Sequential shape picking logic ---
        if (playerNum === 1) {
          // Player 1: can pick if not picked yet
          if (!allPlayers[0].shape) {
            showPickShapes("You are Player 1. Pick your shape!");
            updateShapeButtons([]);
          } else if (!activePlayers.some(p => p.id === playerId)) {
            // Picked, but not confirmed yet
            showPickShapes("Waiting for Player 2 to join...");
            updateShapeButtons([allPlayers[0]]);
            pickBtns.style.pointerEvents = "none";
            pickGoBtn.disabled = true;
          }
        } else if (playerNum === 2) {
          // Player 2: wait for Player 1 to pick
          if (!allPlayers[0].shape) {
            showPickShapes("Waiting for Player 1 to pick a shape...");
            updateShapeButtons([]);
            pickBtns.style.pointerEvents = "none";
            pickGoBtn.disabled = true;
          } else if (!allPlayers[1].shape) {
            // Now Player 2 can pick, but only from remaining shapes
            showPickShapes("You are Player 2. Pick your shape!");
            updateShapeButtons([allPlayers[0]]);
            pickBtns.style.pointerEvents = "";
          }
        }

        // If both shapes picked, set initial turn and start game
        if (activePlayers.length === 2) {
          const [p1, p2] = activePlayers;
          playerShape = p1.id === playerId ? p1.shape : p2.shape;
          opponentShape = p1.id === playerId ? p2.shape : p1.shape;

          // Set initial turn if not set
          db.ref('rooms/' + ROOM_ID + '/turn').get().then(turnSnap => {
            if (!turnSnap.exists()) {
              const first = Math.random() < 0.5 ? p1.shape : p2.shape;
              db.ref('rooms/' + ROOM_ID + '/turn').set(first);
            }
          });

          showGame();
          subscribeToGame();
          db.ref(`rooms/${ROOM_ID}/players`).off();
          clearError();
        }
      });
    }

    // --- Shape selection ---
    function updateShapeButtons(lockedPlayers) {
      const pickedShapes = lockedPlayers.filter(p => p.shape).map(p => p.shape);
      Array.from(pickBtns.children).forEach(btn => {
        const shape = btn.getAttribute('data-shape');
        btn.disabled = pickedShapes.includes(shape) && selectedShape !== shape;
        btn.classList.toggle('selected', selectedShape === shape);
      });
      pickGoBtn.disabled = !selectedShape || pickedShapes.includes(selectedShape);
    }

    pickBtns.addEventListener('click', function(e) {
      if (!e.target.classList.contains('pick-btn')) return;
      if (pickBtns.style.pointerEvents === "none") return;
      const shape = e.target.getAttribute('data-shape');
      selectedShape = shape;
      updateShapeButtons([{id: "locked", shape: selectedShape}]);
    });

    pickGoBtn.onclick = async () => {
      if (!selectedShape) return;
      await playerRef.update({ shape: selectedShape, connected: true });
      playerShape = selectedShape;
      pickGoBtn.disabled = true;
      showError("Waiting for opponent to pick...");
    };

    function showPickShapes(msg) {
      pickShapesBox.classList.remove('hide');
      gameBox.classList.add('hide');
      pickMsg.textContent = msg;
      Array.from(pickBtns.children).forEach(btn => {
        btn.classList.remove('selected');
        btn.disabled = false;
      });
      pickGoBtn.disabled = true;
      selectedShape = null;
    }
    function showGame() {
      pickShapesBox.classList.add('hide');
      gameBox.classList.remove('hide');
    }

    // --- Game logic ---
    function subscribeToGame() {
      unsubscribe = db.ref('rooms/' + ROOM_ID).on('value', snap => {
        const data = snap.val();
        if (!data) return;
        renderBoard(data.board, data.turn, data.winner, data.players);
      });
      subscribeToChat();
    }
    function renderBoard(board, turn, winner, playersObj) {
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        let cellClass = 'cell';
        const shapeObj = shapes.find(s => s.key === board[i]);
        if (shapeObj) cellClass += ' ' + shapeObj.class;
        cell.className = cellClass;
        cell.dataset.index = i;
        cell.innerHTML = `<span class="cell-inner">${shapeObj ? shapeObj.icon : ''}</span>`;
        if (!winner && turn === playerShape && !board[i]) {
          cell.addEventListener('click', () => makeMove(i, board, playersObj));
        }
        boardEl.appendChild(cell);
      }
      currentPlayerEl.textContent = turn || '';
      if (winner) {
        if (winner === 'draw') {
          statusEl.textContent = "It's a draw! üò∫";
          playDrawSound();
        } else {
          statusEl.innerHTML = `üéâ Player <span id="current-player">${winner}</span> wins!`;
          playWinSound();
        }
      } else {
        statusEl.innerHTML = `Player <span id="current-player">${turn}</span>'s turn`;
      }
    }
    async function makeMove(idx, board, playersObj) {
      const snap = await db.ref('rooms/' + ROOM_ID).get();
      const data = snap.val();
      if (data.turn !== playerShape || data.board[idx] || data.winner) return;
      board[idx] = playerShape;
      playMoveSound();
      const winner = checkWinner(board);
      const players = Object.entries(playersObj || {})
        .filter(([id, p]) => p && p.connected && p.shape)
        .map(([id, p]) => ({ id, ...p }));
      const myIndex = players.findIndex(p => p.id === playerId);
      const otherIndex = myIndex === 0 ? 1 : 0;
      let nextTurn = players[otherIndex] && players[otherIndex].shape ? players[otherIndex].shape : null;
      await db.ref('rooms/' + ROOM_ID).update({
        board,
        turn: winner ? null : nextTurn,
        winner: winner
      });
    }
    function checkWinner(board) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      if (board.every(cell => cell)) return 'draw';
      return null;
    }

    // --- Leave room/reset ---
    leaveBtn.onclick = async () => {
      if (playerRef) {
        await playerRef.remove();
      }
      playerId = generatePlayerId();
      playerShape = null;
      opponentShape = null;
      unsubscribe && db.ref('rooms/' + ROOM_ID).off();
      showPickShapes("Pick your shape:");
    };

    // --- Sound helpers ---
    function playMoveSound() { moveSound.currentTime = 0; moveSound.play().catch(()=>{}); }
    function playWinSound() { winSound.currentTime = 0; winSound.play().catch(()=>{}); }
    function playDrawSound() { drawSound.currentTime = 0; drawSound.play().catch(()=>{}); }

    // --- Chat logic ---
    function subscribeToChat() {
      db.ref(`rooms/${ROOM_ID}/chat`).off();
      db.ref(`rooms/${ROOM_ID}/chat`).limitToLast(30).on('value', snap => {
        const msgs = snap.val() || {};
        chatMessages.innerHTML = "";
        Object.values(msgs).forEach(msg => {
          const div = document.createElement('div');
          div.className = "chat-msg" + (msg.senderId === playerId ? " me" : "");
          div.innerHTML = `<span class="sender">${msg.senderName || msg.senderId}:</span> <span class="msg">${msg.text}</span>`;
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }
    function sendChatMessage(text) {
      if (!text.trim()) return;
      const msg = {
        senderId: playerId,
        senderName: playerShape || playerId,
        text: text.trim(),
        ts: Date.now()
      };
      db.ref(`rooms/${ROOM_ID}/chat`).push(msg);
    }
    chatInput.addEventListener('input', () => {
      chatSendBtn.disabled = !chatInput.value.trim();
    });
    chatInput.addEventListener('keydown', e => {
      if (e.key === "Enter" && !chatSendBtn.disabled) {
        chatSendBtn.click();
      }
    });
    chatSendBtn.onclick = () => {
      sendChatMessage(chatInput.value);
      chatInput.value = "";
      chatSendBtn.disabled = true;
    };
    emojiBar.addEventListener('click', e => {
      if (e.target.classList.contains('emoji-btn')) {
        chatInput.value += e.target.textContent;
        chatInput.focus();
        chatSendBtn.disabled = !chatInput.value.trim();
      }
    });

    // --- Init ---
    autoResetRoomWhenEmpty();
    joinRoom();
    updateRoomIdDisplay();
  </script>
</body>
</html>

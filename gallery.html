<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mdzy art gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e3f0ff 0%, #b3e0ff 100%); font-family: 'Baloo 2', cursive, sans-serif; }
    .gallery-title { font-size: 2.5rem; color: #1976d2; text-align: center; margin: 32px 0 24px 0; }
    .gallery-grid { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .gallery-item { background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #b3e0ff44; padding: 16px; width: 320px; }
    .gallery-item img { width: 100%; border-radius: 12px; }
    .gallery-meta { color: #1976d2; font-size: 1.1rem; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="gallery-title">mdzy art gallery</div>
  <div id="gallery" class="gallery-grid"></div>
  <script>
    fetch('https://mdzyart.onrender.com/gallery')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.reverse().forEach(item => {
          const div = document.createElement('div');
          div.className = 'gallery-item';
          div.innerHTML = `
            <img src="${item.image}" alt="drawing">
            <div class="gallery-meta">${item.name} <span style="font-size:0.9em;color:#888;">${new Date(item.time).toLocaleString()}</span></div>
          `;
          gallery.appendChild(div);
        });
      });
  </script>
</body>
</html>

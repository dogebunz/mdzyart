<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mdzy art gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e3f0ff 0%, #b3e0ff 100%); font-family: 'Baloo 2', cursive, sans-serif; }
    .gallery-title { font-size: 2.5rem; color: #1976d2; text-align: center; margin: 32px 0 24px 0; }
    .gallery-grid { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .gallery-item {
      width: 200px; height: 200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #b3e0ff44;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .gallery-item:hover { box-shadow: 0 4px 16px #1976d244; }
    .gallery-item img {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .gallery-meta {
      position: absolute; bottom: 8px; left: 0; right: 0;
      background: rgba(255,255,255,0.7);
      color: #1976d2; font-size: 1rem; text-align: center;
      padding: 2px 0; border-radius: 0 0 12px 12px;
      pointer-events: none;
    }
    /* Modal styles */
    .modal-img { width: 100%; max-width: 90vw; max-height: 80vh; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="gallery-title">mdzy art gallery</div>
  <div id="gallery" class="gallery-grid"></div>

  <!-- Modal for full image -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content" style="background: #f5f7fa;">
        <div class="modal-body text-center">
          <img id="modalImg" class="modal-img" src="" alt="Full drawing">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch images from GitHub gallery folder
    fetch('https://api.github.com/repos/dogebunz/mdzyart/contents/gallery?ref=main')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        // Sort newest first
        data = data.filter(item => item.type === 'file' && item.name.endsWith('.png') || item.name.endsWith('.jpg')).reverse();
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'gallery-item';
          div.title = item.name.replace(/_/g, ' ').replace(/\.(png|jpg)$/i, '');
          div.innerHTML = `
            <img src="${item.download_url}" alt="drawing">
            <div class="gallery-meta">${item.name.replace(/_/g, ' ').replace(/\.(png|jpg)$/i, '')}</div>
          `;
          div.onclick = () => {
            document.getElementById('modalImg').src = item.download_url;
            new bootstrap.Modal(document.getElementById('imgModal')).show();
          };
          gallery.appendChild(div);
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mdzyart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #1976d2;
      min-height: 100vh;
      color: #fff;
    }
    #mdzyart-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 30px 0 20px 0;
      text-align: center;
      letter-spacing: 2px;
    }
    #canvas {
      background: #fff;
      border-radius: 10px;
      touch-action: none;
      width: 100%;
      max-width: 900px;
      height: 500px;
      display: block;
      margin: 0 auto 20px auto;
      border: 2px solid #1565c0;
    }
    #chat-box {
      background: #e3f2fd;
      color: #222;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #room-form, #chat-form {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }
    @media (max-width: 900px) {
      #canvas { height: 300px; }
    }
    @media (max-width: 600px) {
      #canvas { height: 200px; }
      #mdzyart-title { font-size: 2rem; }
    }
  </style>
</head>

  <div class="container">
    <div id="mdzyart-title">mdzyart</div>

      <button type="button" id="leave-btn" class="btn btn-danger" disabled>Leave</button>
    </form>
